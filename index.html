<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Properties of navigator object</h1>
    <div id="navigator-properties"></div>
    <script>
      const container = document.getElementById("navigator-properties");
      const properties = [];

      for (const prop in navigator) {
        if (navigator.hasOwnProperty(prop) || typeof navigator[prop] !== "function") {
          properties.push(`${prop}: ${navigator[prop]}`);
        }
      }

      properties.forEach((prop) => {
        const div = document.createElement("div");
        div.className = "property";
        div.textContent = prop;
        container.appendChild(div);
      });
    </script>
  </body>
</html>
